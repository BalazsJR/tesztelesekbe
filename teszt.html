<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÁV Történeti Kincsek</title> 
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="mavlogo.png" alt="MÁV Logo" title="MÁV">
    </div>
    <div class="header-title">
      <h1>MÁV Történeti Kincsek</h1>
    </div>
    <div class="header-placeholder"></div>
  </header>

  <div class="filter-container">
    <select id="kategoria">
      <option value="">Kategória</option>
      <option value="parolin">Parolin</option>
      <option value="ruha">Ruha</option>
      <option value="telefon">Telefon</option>
      <option value="mav">MÁV</option>
    </select>

    <select id="allapot">
      <option value="">Állapot</option>
      <option value="uj">Új</option>
      <option value="hasznalt">Használt</option>
      <option value="gyujtoi">Gyűjtői</option>
    </select>

    <button onclick="szures()">Szűrés</button>
    <button onclick="resetSzurok()">Reset</button>
  </div>

  <div class="gallery" id="cuccLista">
    <!-- Kártyák -->
    <div class="card">
      <img src="parolin_1.jpg" alt="Parolin 1">
      <div class="card-info">
        <h3>Parolin 1</h3>
        <p>Kategória: Parolin</p>
        <p>Évjárat: 1995</p>
        <p>Állapot: Új</p>
      </div>
    </div>

    <div class="card">
      <img src="munkas4-3 kezelo4,3.jpg" alt="Parolin 2">
      <div class="card-info">
        <h3>Parolin 2</h3>
        <p>Kategória: Parolin</p>
        <p>Évjárat: 2000</p>
        <p>Állapot: Használt</p>
      </div>
    </div>

    <div class="card">
      <img src="Karszalag.jpg" alt="Parolin 3">
      <div class="card-info">
        <h3>Parolin 3</h3>
        <p>Kategória: Parolin</p>
        <p>Évjárat: 1990</p>
        <p>Állapot: Gyűjtői</p>
      </div>
    </div>

    <div class="card">
      <img src="Sapkajelveny.jpg" alt="Parolin 4">
      <div class="card-info">
        <h3>Parolin 4</h3>
        <p>Kategória: Parolin</p>
        <p>Évjárat: 1985</p>
        <p>Állapot: Használt</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
